      - RawMaterial


- type: entity
  parent: M14MaterialBase
  id: M14MaterialWoodPlank
  name: доска
  suffix: 30
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      M14Wood: 100
  - type: Stack
    stackType: M14WoodPlank
    baseLayer: base
    layerStates:
    - wood
    - wood_2
    - wood_3
  - type: Sprite
    state: wood
    layers:
    - state: wood
      map: ["base"]
  - type: Appearance
  - type: Item
    heldPrefix: wood
  - type: Tag
    tags:
    - Wooden
    - RawMaterial
    - ConstructionMaterial
  - type: Extractable
    grindableSolutionName: wood
  - type: SolutionContainerManager
    solutions:
      wood:
        reagents:
        - ReagentId: Cellulose
          Quantity: 10

