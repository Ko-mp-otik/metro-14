- type: entity
  parent: ClothingHeadBase
  id: M14NightVisionDeviceHud
  name: Night vision device
  description: Be like Sam Fisher, think like Sam Fisher.
  components:
  - type: Sprite
    sprite: _Metro14/Clothing/Eyes/Hud/night_vision_device.rsi
    state: icon
  - type: Clothing
    sprite: _Metro14/Clothing/Eyes/Hud/night_vision_device.rsi
    slots:
    - EYES
  - type: PointLight
    enabled: false
    radius: 7
    netsync: false
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: NightVisionDevice
    soundPathActivate: /Audio/_Metro14/NightVisionDevice/nvd-on.ogg
    soundPathDisable: /Audio/_Metro14/NightVisionDevice/nvd-off.ogg
    toggleAction: ActionToggleNightVisionDevice
  - type: Item
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
